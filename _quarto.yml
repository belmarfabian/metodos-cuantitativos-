project:
  type: book
  output-dir: docs

book:
  title: "Métodos Cuantitativos para Ciencias Sociales"
  author: "Fabián Belmar"
  date: today
  date-format: "YYYY"

  chapters:
    - index.qmd
    - part: "I. Prerequisitos"
      chapters:
        - 01-introduccion.qmd
        - 02-diseno-investigacion.qmd
    - part: "II. Unidad 1: Generalidades de la Investigación Cuantitativa"
      chapters:
        - 03-medicion.qmd
        - 04-datos.qmd
    - part: "III. Unidad 2: Fundamentos de Estadística Descriptiva"
      chapters:
        - 05-estadistica-descriptiva.qmd
        - 06-visualizacion.qmd
    - part: "IV. Unidad 3: Principios de Inferencia Estadística"
      chapters:
        - 07-probabilidad.qmd
        - 08-inferencia.qmd
        - 09-pruebas-hipotesis.qmd
    - part: "V. Unidad 4: Análisis Bivariado"
      chapters:
        - 10-comparacion-medias.qmd
        - 11-regresion-bivariada.qmd
    - part: "Anexos"
      chapters:
        - anexo-ejercicios.qmd

bibliography:
  - book.bib
  - packages.bib
csl: apa.csl
reference-section-title: "Referencias"
citeproc: true

format:
  html:
    theme: default
    css: css/style.css
    toc: true
    toc-depth: 2
    number-sections: true
    code-fold: false
    code-tools: false
    highlight-style: github
    reference-location: margin
    citations-hover: true
    citeproc: true

execute:
  echo: true
  warning: false
  message: false
  fig-align: center
  out-width: "80%"

lang: es
